{% extends "app_base.html" %}

{% block content %}

<div class="col-sm-10 col-md-8 col-lg-6">

  <h2>List of tasks</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Priority</th>
          <th>Project</th>
          <th>Due</th>
        </tr>
      </thead>
      <tbody>
        {% for task in task_list %}
          <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.priority }}</td>
            <td>{{ task.project }}</td>
            <td>{{ task.due }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

</div><!-- /.col -->

{% endblock content %}
