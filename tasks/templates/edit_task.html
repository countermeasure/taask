{% extends "app_base.html" %}

{% block content %}

<div class="col-sm-10 col-md-8 col-lg-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="fa fa-plus-circle fa-fw fa-lg"></i>&nbsp;
      Edit task {{ task_id }}
    </div><!-- panel-heading -->
    <div class="panel-body">
      <form role="form" id="addtaskform" action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {{field.errors}}
          </div>
        {%endfor%}
        <a href={% url 'delete-task' task_id %} type="button"
          class="btn btn-default">
          <i class="fa fa-minus-circle fa-lg"></i>&nbsp;Delete task
        </a>
        <div class="pull-right">
          <a href={% url 'inbox' %} type="button" class="btn btn-default">
            <i class="fa fa-minus-circle fa-lg"></i>&nbsp;Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-check-circle fa-lg"></i>&nbsp;Save task
          </button>
        </div>
      </form>
    </div><!-- /.panel-body -->
  </div><!-- /.panel -->
</div><!-- /.col -->

{% endblock content %}
